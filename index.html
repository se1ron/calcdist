<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">FIND DISTANCE</div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <form class="mui-form">
            <h1>Координаты первой точки</h1>
            <h3>Северная широта положительная, южная отрицательная</h3>
            <h3>Восточная долгота положительная, западная отрицательная</h3>
            <legend></legend>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" name="lat1">
              <label>Широта первой точки</label>
            </div>

            
              <legend></legend>
              <div class="mui-textfield mui-textfield--float-label">
                <input type="text" name="long1">
                <label>Долгота первой точки</label>
              </div>

              <h1>Координаты второй точки</h1>
              
                <legend></legend>
                <div class="mui-textfield mui-textfield--float-label">
                  <input type="text" name="lat2">
                  <label>Широта второй точки</label>
                </div>

                
                  <legend></legend>
                  <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" name="long2">
                    <label>Долгота второй точки</label>
                  </div>



                  <button type="submit" class="mui-btn mui-btn--raised">Рассчитать</button>
              </form>





              <div class="mui--text-dark-secondary mui--text-body2">Результат</div>
              <div class="mui-divider"></div>

            
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
